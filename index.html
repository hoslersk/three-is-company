<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 8, 12, 4 );
      var material = new THREE.MeshBasicMaterial( { color: 0x976D88 } );
      var cardboardTexture = new THREE.TextureLoader().load( "textures/Cardboard.jpg" );
      material.map = cardboardTexture
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      // var center = new THREE.Vector3(1, 1, 1);
      // var radius = 4.0
      // var sphere = new THREE.Sphere( center, radius )
      // // sphere.position.x = 5
      // scene.add(sphere);

      // renderer.setClearColor(new THREE.Color(0x88976D, 0));

      // scene.fog = new THREE.Fog(0xffffff, 0.015, 100)
      scene.fog = new THREE.Fog(0x000, 0, 50)

      // var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      // scene.add(ambientLight);
      //
      // var spotLight = new THREE.SpotLight(0xffffff);
      // spotLight.position.set(-40, 60, -10);
      // spotLight.castShadow = true;
      // scene.add(spotLight);

      // Moving camera position slightly to enable view of cube object ( scene.add() adds to 0,0,0 coordinates by default )
      camera.position.z = 5;
      cube.position.z = -1;

      const moveObjectAway = function(object){
        if ((object.position.z < 0) && (object.position.z > -50)) {
          object.position.z -= 0.1;
        } else {
          moveObjectBack(object);
        }
      }

      const moveObjectBack = function(object){
        if (object.position.z < -1) {
          object.position.z += 50;
        } else {
          moveObjectAway(object);
        }
      }

      function render() {
      	requestAnimationFrame( render );

        // Adding below to rotate object (cube)
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        moveObjectAway(cube)

      	renderer.render( scene, camera );
      }
      render();

		</script>
	</body>
</html>
